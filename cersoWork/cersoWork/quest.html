<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
</head>
<body>
        <div>
            <fieldset>
                <label for="name">Ingrese su nombre:</label> <input type="text" name="" id="name" required>
            </fieldset>
            <fieldset>
            <legend>¿Cuantas arenas existen en Clash Royale? (Antes de las 10k Copas)</legend>
            <input required type="radio" name="pregunta-1" class="correcta" id="p1-r1"> <label for="p1-r1">29</label> <br>
            <input type="radio" name="pregunta-1" id="p1-r2"> <label for="p1-r2">15</label> <br>
            <input type="radio" name="pregunta-1" id="p1-r3"> <label for="p1-r3">20</label> <br>
            <input type="radio" name="pregunta-1" id="p1-r4"> <label for="p1-r4">43</label>
        </fieldset>

        <fieldset>
            <legend>¿Cual es la carta con mayor valor de elixir?</legend>
            <input required type="radio" name="pregunta-2" id="p2-r1"> <label for="p2-r1">Sabueso de lava</label> <br>
            <input type="radio" name="pregunta-2" class="correcta" id="p2-r2"> <label for="p2-r2">Trio de mosqueteras</label> <br>
            <input type="radio" name="pregunta-2" id="p2-r3"> <label for="p2-r3">Golem de hielo</label> <br>
            <input type="radio" name="pregunta-2" id="p2-r4"> <label for="p2-r4">Golem</label>
        </fieldset>

        <fieldset>
            <legend>¿Cuantas cartas existen?</legend>
            <input required type="radio" name="pregunta-3" id="p3-r1"> <label for="p3-r1">106</label> <br>
            <input type="radio" name="pregunta-3" id="p3-r2"> <label for="p3-r2">140</label> <br>
            <input type="radio" name="pregunta-3" class="correcta" id="p3-r3"> <label for="p3-r3">121</label> <br>
            <input type="radio" name="pregunta-3" id="p3-r4"> <label for="p3-r4">32</label>
        </fieldset>

        <fieldset>
            <legend>¿Cual es la TROPA con mayor alcance?</legend>
            <input required type="radio" name="pregunta-4" id="p4-r1"> <label for="p4-r1">Lanzarrocas</label> <br>
            <input type="radio" name="pregunta-4" class="correcta" id="p4-r2"> <label for="p4-r2">Princesa</label> <br>
            <input type="radio" name="pregunta-4" id="p4-r3"> <label for="p4-r3">Mago</label> <br>
            <input type="radio" name="pregunta-4" id="p4-r4"> <label for="p4-r4">Ballesta</label>
        </fieldset>

        <fieldset>
            <legend>Tenes una bola de fuego, ¿en que la gastas?</legend>
            <input required type="radio" name="pregunta-5" id="p5-r1"> <label for="p5-r1">Puercos reales pegando en la torre</label> <br>
            <input type="radio" name="pregunta-5" id="p5-r2"> <label for="p5-r2">Trio de mosqueteras + espejo</label> <br>
            <input type="radio" name="pregunta-5" id="p5-r3"> <label for="p5-r3">3 Magos + 5 Maquinas voladoras</label> <br>
            <input type="radio" name="pregunta-5" class="correcta" id="p5-r4"> <label for="p5-r4">BRUJA MADRE</label>
        </fieldset>

        <input type="submit" id="button-submit" value="Enviar">
    </div>
<script src="quest.js"></script>
</body>

</html>
